<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="button-area" class="container">
        <!-- <button id="grid-button" class="button">Grid</button> -->
        <button id="clear-button" class="button">Clear</button>
        <button id="shade-button" class="button">Shade</button>
        <button id="random-button" class="button">Random</button>
        <button id="eraser-button" class="button">Eraser</button>
    </div>
    <div id="sketch-area" class="container">
        <!-- Some js code to create the divs -->
    </div>
    <div id="slider-container">
        <input type="range" min="1" max="100" value="16" class="slider" id="slider">
        <p id="slider-value"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
